<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="game">

        <span class="bg-turn"></span>
        <h1 class="title"><span>T</span>ic <span>T</span>ac <span>T</span>oe</h1>

        <div class="mainGame">
            <div class="boxes line-vertical line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-vertical line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-vertical line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-vertical line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-horizontal"><span class="boxtext"></span></div>
            <div class="boxes line-vertical"><span class="boxtext"></span></div>
            <div class="boxes line-vertical"><span class="boxtext"></span></div>
            <div class="boxes"><span class="boxtext"></span></div>
        </div>


        <div class="result">
            <p class="info"><span></span></p>
            <button class="restart">Restart</button>
        </div>

        <div class="credits">
            <img src="assets/logo.svg" alt="">
        </div>
        
    </section>
</body>
</html>
